<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" >Product Management</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
			<div align="center">
    <h1>Product List</h1>
	
    <br/>
    <table border="1" cellpadding="10" class="table">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" scope="col">Product ID</th>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">Brand</th>
                <th class="text-center" scope="col">Made In</th>
                <th class="text-center" scope="col">Price</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td align="center" th:text="${product.id}">Product ID</td>
                <td align="center" th:text="${product.name}">Name</td>
                <td align="center" th:text="${product.brand}">Brand</td>
                <td align="center" th:text="${product.madein}">Made in</td>
                <td align="center" th:text="${product.price}">Price</td>
                <td align="center">
                    <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
      				  &nbsp;&nbsp;&nbsp;
      			    <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</div>
</div>
</div>
</body>
</html>
